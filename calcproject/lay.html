<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Align Items: Stretch</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      height: 200px;
      border: 2px solid #000;
      align-items: last baseline;
    }
    .item {
      background-color: lightblue;
      border: 1px solid #000;
      width: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item" style="height : 100px">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
</body>
</html>
